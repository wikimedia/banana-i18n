<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Banana i18n Demo</title>
		<meta name="author" content="Santhosh Thottingal">
		<script src="js/demo.js" type="module"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div class="container">
			<header id="overview" class="header">
				<h1>Banana i18n Demo</h1>
			</header>
			<div class="lead">
				<p>Display the below sentence in
					<select class="span3" id="language">
						<option value="bn">Bengali</option>
						<option value="de">German</option>
						<option value="en">English</option>
						<option value="he">Hebrew</option>
						<option value="es">Spanish</option>
						<option value="fi">Finnish</option>
						<option value="ml">Malayalam</option>
						<option value="ru">Russian</option>
						<option value="ta">Tamil</option>
					</select>
				</p>
				<p>
				<select class="input-small" id="person">
					<option data-i18n='Meera' value="female">Meera</option>
					<option data-i18n='Harry' value="male">Harry</option>
				</select>
				has <input class="input" id="kittens" value=1 size="3" type="number"> kitten(s). He/She loves to play with
				it/them.
				</p>
				<div id="result" class="result">
				</div>
				<hr />
			</div>

		</div>
	</body>

</html>
